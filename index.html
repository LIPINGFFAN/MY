<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 魅族浏览器核心适配：viewport-fit=cover + 禁止缩放 + 固定视口宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- 隐藏苹果/安卓浏览器默认的导航栏暗示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 关键：禁止浏览器识别为应用模式（避免横屏），强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>魅族16s 工具栏自动隐藏Demo</title>
    <style>
        /* 核心：占满整个可视区域（包括浏览器的安全区），无滚动条 */
        html, body {
            margin: 0;
            padding: 0;
            /* 关键：用100%而非100vh，避免触发系统全屏，仅触发网页沉浸式 */
            height: 100%;
            width: 100%;
            overflow: hidden; /* 禁止滚动，强化沉浸式感知 */
            background: #f8f8f8;
        }
        /* 内容容器：适配魅族的安全区，避免内容被状态栏遮挡 */
        .content {
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            text-align: center;
            height: calc(100% - 40px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>魅族16s 工具栏自动隐藏测试</h2>
        <p>打开后底部工具栏应自动隐藏（无需点击）</p>
        <p>当前状态：竖屏 | 无交互 | 仅隐藏工具栏</p>
    </div>

    <script>
        // 辅助：强制页面高度占满，无任何全屏API调用（避免横屏）
        window.onload = function() {
            // 重置视口高度，适配魅族浏览器的沉浸式判断
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
            // 禁止任何缩放行为，强化沉浸式信号
            window.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        };
    </script>
</body>
</html>
